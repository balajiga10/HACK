<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hackathon Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease forwards;
            transition: transform 0.3s ease;
        }

        .welcome-container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #2d3748;
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideInFromTop 0.8s ease forwards;
        }

        p {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: slideInFromBottom 0.8s ease forwards;
            opacity: 0;
            animation-delay: 0.2s;
        }

        .cta-button {
    display: inline-block;
    padding: 12px 30px;
    background: #4a5568;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    border: none;
}


        .cta-button:hover {
            background: linear-gradient(90deg, #1e40af, #172554);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromBottom {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .welcome-container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .cta-button {
                padding: 12px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Hackathon Dashboard</h1>
        <p>
            Explore the ultimate interactive experience showcasing the latest hackathon projects, 
            scores, and team details. Dive into the data, filter with precision, and uncover 
            innovation at its best!
        </p>
        <a href="C:\Users\girias\OneDrive\Desktop\Database.html" class="cta-button">Go to Data Table</a>
    </div>
</body>
</html>
